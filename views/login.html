<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>用户登录</title>

    <meta name="description" content="User login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <% include _required.html %>
    <script type="text/javascript" src="<%= dynamic('/javascripts/login.js')%>"></script>
    <style type="text/css">
        .blur-login {
            background: #FFFFFF;
        }
        .random-hid {
            display: none !important;
        }
    </style>
</head>

<body class="login-layout blur-login">

<div class="main" style="overflow-x: hidden">
        <div class="space-6" style="padding-top: 70px;"></div>

        <div class="row">

            <div style="position:relative;">
                <a href="javascript:void(0);" title="Bootstrap 编码规范" target="_blank">
                    <img class="lazy col-sm-6 col-md-12" style="width: 400px;height: 80px;" src="<%= dynamic('/images/logo-ok.png') %>">
                </a>

            </div>
        </div>

        <div class="row" style="padding-top: 6px;">
            <div class="col-sm-12">
                <div class="table" style="position:relative;width:100%;height: 400px;">

                    <div style="z-index:1;width:100%;height: 400px;position:absolute;">
                        <img class="col-sm-12" src="../static/images/login_left.jpg">
                    </div>

                    <div style="z-index: 2;opacity:0.8;position:absolute;width:400px;height: 400px;left:55%;padding-top: 55px">
                        <div id="login-box" class="login-box visible widget-box no-border" style="background-color: #FFFFFF; padding: 0px;">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入用户名和密码
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
										        <span class="block input-icon input-icon-right">
													<input type="text" class="form-control" placeholder="用户名" id="name" />
													<i class="ace-icon fa fa-user"></i>
												</span>
                                            </label>

                                            <label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input type="password" class="form-control" placeholder="密码" id="pass" />
													<i class="ace-icon fa fa-lock"></i>
												</span>
                                            </label>

                                            <label class="block clearfix random random-hid">
												<span class="block input-icon input-icon-right" style="width:150px;float:left;">
													<input type="text" class="form-control" placeholder="验证码" id="random-num" />
													<i class="ace-icon fa fa-lock"></i>
												</span>
                                                <button type="button" class="col-sm-12 pull-right btn btn-info btn-primary" style="width:150px;height: 34px;text-align: center;line-height: 0px;" id="get-random-num">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">获取验证码</span>
                                                </button>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <button type="button" class="col-sm-12 pull-right btn btn-info btn-primary" id="signIn">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
</div><!-- /.main-container -->

<!-- basic scripts -->
<% include _footer.html %>

</body>
</html>
