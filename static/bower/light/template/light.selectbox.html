
<input type="hidden" id="txtSelectedID">

<div class="modal fade" id="dlgSelectBox" tabindex="-1" role="dialog" >
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body" style="padding-bottom: 0px;">
        <div class="row">
          <div class="col-md-12">

            <!-- search box & paging -->
            <div class="row" style="padding: 10px;">
              <div class="col-md-4 pull-right">
                <div class="input-group">
                  <input type="text" class="form-control input-sm" placeholder="Search">
                  <div class="input-group-btn">
                    <button type="submit" name="q" class="btn btn-sm btn-primary">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div id="btnAlphabet" style="line-height: 30px;"></div>
              </div>
            </div><!-- /.row -->

            <!-- body -->
            <div class="table-responsive" style="min-height: 250px;">
              <table class="table table-hover table-striped">
                <tbody id="dlgSelectBoxBody"></tbody>
              </table>
            </div><!-- /.table-responsive -->
          </div><!-- /.col (RIGHT) -->
        </div>
      </div><!-- /.modal-body -->

      <div class="modal-footer" style="margin-top: 0px; padding-top: 10px;">
        <div class="pull-left">
          <div style="line-height: 34px;">
            <button class="btn btn-xs btn-default"><i class="fa fa-caret-left"></i></button>
            <button class="btn btn-xs btn-default"><i class="fa fa-caret-right"></i></button>
          </div>
        </div>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="btnOK">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div>
</div>

<script type="text/template" id="tmplDlgSelectBoxBody">
  <tr key="{{id}}" value="{{name}}" option1="{{option1}}" option2="{{option2}}">
    <td style="width: 10px;"><i class="fa fa-{{icon}}"></i></td>
    <td>{{name}}</td>
    <td>{{option1}}</td>
    <td>{{option2}}</td>
    <$ if (checked) { $>
    <td style="width: 30px;" checked="checked"><i class="fa fa-check-square-o"></i></td>
    <$ } else { $>
    <td style="width: 30px;"><i class="fa fa-square-o"></i></td>
    <$ } $>
  </tr>
</script>

<script type="text/template" id="tmplCheck">
  <i class="fa fa-check-square-o"></i>
</script>

<script type="text/template" id="tmplUnCheck">
  <i class="fa fa-square-o"></i>
</script>

<script type="text/template" id="tmplAlphabet">
  <a href="#">{{code}}</a>
</script>
